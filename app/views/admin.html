<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Administration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /} 
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}" />
        <script src="@{'/public/javascripts/jquery-1.4.3.min.js'}" type="text/javascript" charset="utf-8">
        </script>
    </head>
    <body id="admin">
        <div id="header">
            <div id="logo">
                laby. <span>administration</span>
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
            </ul>
        </div>
        <div id="main">
            <ul id="adminMenu">
                <li class="${request.controller == 'Admin' ? 'selected' : ''}">
                    <a href="@{Admin.index()}">My Tasks</a>
                </li>
                #{secure.check 'admin'}
                <li class="${request.controller == 'Questions' ? 'selected' : ''}">
                    <a href="@{Questions.list()}">Questions</a>
                </li>
                <li class="${request.controller == 'Answers' ? 'selected' : ''}">
                    <a href="@{Answers.list()}">Answers</a>
                </li>
                <li class="${request.controller == 'Users' ? 'selected' : ''}">
                    <a href="@{Users.list()}">Users</a>
                </li>
                #{/secure.check}
            </ul>
            #{doLayout /} 
        </div>
        <p id="footer">
            insert a witticism here
        </p>
    </body>
</html>
